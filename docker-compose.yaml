version: '3.8'

services:
  # The PostgreSQL Database Service
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env # Load database credentials from .env file
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    # To connect from your local machine for debugging, uncomment the following line
    # ports:
    #   - "5432:5432"

  # The Redis Message Broker Service for Celery
  broker:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # The FastAPI Application Service
  api:
    build: .
    # Command to run the Uvicorn server with live-reloading for development
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./app:/app # Mount the app directory to enable live code changes
    ports:
      - "8000:8000"
    env_file:
      - ./.env # Load environment variables
    depends_on:
      db:
        condition: service_healthy
      broker:
        condition: service_healthy

  # The Celery Worker Service for Background Tasks
  worker:
    build: .
    # Command to start the Celery worker
    command: celery -A app.tasks.celery_app.celery worker --loglevel=info
    volumes:
      - ./app:/app
    env_file:
      - ./.env # Load environment variables
    depends_on:
      db:
        condition: service_healthy
      broker:
        condition: service_healthy

  beat:
    build: .
    # Command to start the Celery Beat scheduler
    command: celery -A app.tasks.celery_app.celery beat --loglevel=info
    volumes:
      - ./app:/app
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
      broker:
        condition: service_healthy


volumes:
  postgres_data:
  redis_data: